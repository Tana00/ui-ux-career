<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>About Us</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="contact">
    <!-- HEADER SECTION -->
    <div class="container-fluid wrapper">
      <nav class="navbar navbar-expand-lg header">
        <a class="navbar-brand mr-auto" href="#">
          <img
            src="/docs/4.0/assets/brand/bootstrap-solid.svg"
            width="30"
            height="30"
            class="d-inline-block align-top img-fluid"
            alt=""
          />
          Bootstrap
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon menu">Menu</span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq.html">FAQs</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html"
                >Contact Us<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- HERO SECTION -->
      <div class="jumbotron jumbotron-fluid display-section">
        <div class="container">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="index.html" class="font-weight-bold">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Contact Us
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>

    <!-- CONTACT SECTION -->
    <div class="contact py-5" id="contact">
      <div class="container pb-xl-5 pb-lg-3">
        <div class="row">
          <div class="col-lg-6">
            <img
              src="https://devcareer.io/images/b.png"
              alt="image"
              class="img-fluid"
            />
          </div>
          <div class="col-lg-6 mt-lg-0 mt-5">
            <!-- contact form grid -->
            <div class="contact-top1">
              <h2 class="tittle text-center font-weight-bold">
                Get in touch
              </h2>

              <form method="POST" action="" class="contact-wthree-do">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="firstname">
                        First name
                      </label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="e.g Sarah"
                        name="firstname"
                        value=""
                        required=""
                      />
                    </div>
                    <div class="col-md-6 mt-md-0 mt-4">
                      <label for="lastname">
                        Last name
                      </label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="e.g Kent"
                        name="lastname"
                        value=""
                        required=""
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="mobile">
                        Mobile
                      </label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="e.g 080++++++++++"
                        name="phone"
                        value=""
                        required=""
                      />
                    </div>
                    <div class="col-md-6 mt-md-0 mt-4">
                      <label for="email">
                        Email
                      </label>
                      <input
                        class="form-control"
                        type="email"
                        placeholder="e.g example@mail.com"
                        name="email"
                        value=""
                        required=""
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12">
                      <label for="message">
                        Your message
                      </label>
                      <textarea
                        placeholder="Imagine sending us a short and precise message"
                        name="details"
                        class="form-control"
                        required=""
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <button
                      type="submit"
                      name="submit"
                      class="btn btn-cont-w3 btn-block mt-4"
                      value="submit"
                    >
                      Shoot
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <!-- //contact form grid ends here -->
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER SECTION -->
    <div class="jumbotron jumbotron-fluid text-center section5">
      <div class="container py-xl-5 py-lg-3">
        <div class="newsletter mx-auto">
          <div class="icon4">
            <span class="fa fa-envelope"></span>
          </div>
          <h2 class="display-4">STAY UPDATED</h2>
          <p class="mt-3 mb-sm-5 mb-4">
            HEY! DevCareer, seems like I'll love to get your newsteller to know
            when your next program will be holding
          </p>
          <form class="pt-2 subscribe">
            <div class="d-flex subscribe-field">
              <input
                class="form-control"
                type="email"
                placeholder="So I'll put my email here right?"
                name="email"
                required=""
              />
              <button class="btn form-control w-50" type="submit">
                I'm in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2534cfc66b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
